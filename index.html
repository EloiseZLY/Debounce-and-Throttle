<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounce + Throttle</title>
    <!-- without defer, index.js will execute before the markup is on the page, which is a error  -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <input type="text" />
    <div>
      <b>Default output:</b>
      <span id="default"></span>
    </div>
    <div>
      <b>Debounce output:</b>
      <span id="debounce"></span>
    </div>
    <div>
      <b>Throttle output:</b>
      <span id="throttle"></span>
    </div>
  </body>
</html>
